<div class="card">
    <h5 class="card-header bg-info">Change Password</h5>
    <form [formGroup]="changePasswordModel">
    <div class="card-body">
     
        <div class="form-group row">
          <label for="oldpassword" class="col-sm-4 col-form-label"> Enter Old Password</label>
          <div class="col-sm-8">
            <input type="password"formControlName="oldpassword" required name="oldpassword" class="form-control" id="oldpassword" placeholder="Please enter old password">
          </div>
        </div>
        <div class="form-group" *ngIf="changePasswordModel.controls.oldpassword.invalid && changePasswordModel.controls.oldpassword.touched">
            <div class="alert alert-danger">
                <strong>Error !</strong> Please Enter Old Password
            </div>
        </div>
        <div class="form-group row">
            <label for="newPassword" class="col-sm-4 col-form-label"> Enter New Password</label>
            <div class="col-sm-8">
              <input type="password" formControlName="newPassword" required name="newPassword" class="form-control" id="newPassword" placeholder="Please enter new password">
            </div>
          </div>
          <div class="form-group" *ngIf="changePasswordModel.controls.newPassword.invalid && changePasswordModel.controls.newPassword.touched">
            <div class="alert alert-danger">
                <strong>Error !</strong> Please Enter New Password
            </div>
        </div>
          <div class="form-group row">
            <label for="confirmPassword" class="col-sm-4 col-form-label"> Enter Confirm Password</label>
            <div class="col-sm-8">
              <input type="password"formControlName="confirmPassword" required name="confirmPassword" class="form-control" id="confirmPassword" placeholder="Please enter confirm password">
            </div>
          </div>
          <div class="form-group" *ngIf="changePasswordModel.controls.confirmPassword.invalid && changePasswordModel.controls.confirmPassword.touched">
            <div class="alert alert-danger">
                <strong>Error !</strong> Please Enter Confirm Password
            </div>
        </div>
        <div class="form-group alert alert-danger" *ngIf="changePasswordModel.errors?.mismatch && (changePasswordModel.controls['confirmPassword'].dirty || changePasswordModel.controls['confirmPassword'].touched)">
            Passwords don't match.
          </div>
    </div>
    <div class="card-footer text-center">
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" [disabled]="!changePasswordModel.valid" class="btn btn-primary" (click)="postdata()">Submit</button>
        </div>
      </div>
    </div>
  </form>
  </div>
  <toastr-notification></toastr-notification>
