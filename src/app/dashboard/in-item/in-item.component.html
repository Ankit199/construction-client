<div class="card">
    <h5 class="card-header bg-info">In Stock Entry</h5>
    <form #myForm="ngForm">
    <div class="card-body">
     
        <div class="form-group row">
          <label for="itemdepartment" class="col-sm-2 col-form-label"> Department</label>
          <div class="col-sm-10">
            <input type="text"  required name="department" class="form-control" id="itemdepartment" placeholder="Please enter item department">
          </div>
        </div>
    
    </div>
    <div class="card-footer text-center">
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary" (click)="postdata()">Submit</button>
        </div>
      </div>
    </div>
  </form>
  </div>
  <toastr-notification></toastr-notification>
