<div class="card">
  <h5 class="card-header bg-info">Site Master Report</h5>
</div>

<div class="table-responsive">
  <table id="mytable" class="table  table-bordred table-striped">

    <thead class="bg-info">
      <th>S.No.</th>
      <th>State</th>
      <th>Site Name</th>
      <th>Site Code</th>
      <th>City</th>
      <th>Date</th>
      <!-- <th>Close Date</th> -->
      <th>Status</th>

      <th>Delete</th>
    </thead>
    <tbody>

      <tr *ngFor="let item of reportData;let i=index">
        <td>{{i+1}}</td>
        <td>{{item.stateid}}</td>
        <td>{{item.sitename}}</td>
        <td>{{item.scode}}</td>
        <td>{{item.city}}</td>

        <td>{{item.createddate}}</td>
        <td>{{item.isActive == true ? "Running" : "Closed"}}</td>
        <!-- <td><button class="btn btn-xs"  ><i class="fas fa-edit"></i> -->
        <!-- </button></td> -->
        <td><button class="btn btn-danger btn-xs" (click)="showDialog(item.scode)"><i class="fas fa-trash-alt"></i>

          </button></td>
      </tr>
      <tr>
    </tbody>

  </table>
</div>
<app-confirmation-dialog></app-confirmation-dialog>
