    <div class="row col-lg-12 card card-body bg-info text-white text-center">
        Shivkaal Bhairav Pvt. Ltd.

    <div class="row">
        <div class="col-lg-2">

        </div>
        <div class="col-lg-6">
            <form #myForm="ngForm">
                <div class="card  text-white">
                    <div class="card-header bg-info text-center">Login Please</div>
                    <div class="card-body">


                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="loginModel.user"
                                placeholder="Enter email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" #password="ngModel" name="password"
                                [(ngModel)]="loginModel.password" placeholder="Enter password" id="pwd">
                        </div>



                    </div>
                    <div class="card-footer"><button [disabled]="!myForm.valid" (click)="goLogin()"
                            class="btn btn-block btn-lg text-white btn-info">Submit</button></div>
                </div>
            </form>
        </div>
        <div class="col-lg-2">

        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="clerifix">
                <br />
            </div>
        </div>
    </div>
